<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="addUser.css">
    <title>User List</title>
</head>
<body>
    <div class="container">
        <button id="addButton" onclick="openNav()">+Add user</button>
        <div class="user-container" id="user-container-height">
            <h1 class="text-center">Add user</h1>
            <form id="user-form">
                    <div class="input-container">
                    <div class="form-group">
                        <label for="name">Type User Name</label><br>
                        <input type="text" class="form-control" id="name" required placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="lastNames">Type of User Family Name</label><br>
                        <input type="text" class="form-control" id="lastNames" required placeholder="Family">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Type User Phone Number</label><br>
                        <input type="number" class="form-control" id="phoneNumber" required placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label for="visitTime">Select Visit Time</label><br>
                        <input type="date" class="form-control" id="visitTime" required >
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary btn-hover">ثبت کاربر</button>
                    <button type="reset" id="background-red" onclick="closeNav()" class="btn-hover">انصراف</button>
                </div>
            </form>
        </div>
            <br>
            <table class="table cd-table">
                <thead>
                    <tr id="tr-01">
                        <td scope="col">Name</td>
                        <td scope="col">Family</td>
                        <td scope="col">Phone</td>
                        <td scope="col">Last Visit</td>
                        <td scope="col">Delete</td>
                    </tr>
                </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>

    <script src="addUser.js"></script>
</body>
</html>
